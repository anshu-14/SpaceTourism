<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="destination.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
				<img src="assets/shared/logo.svg" alt="star">
			</div>
			<div class="hamburger">
        <a href="crew.html">
  				<img src="assets/shared/icon-hamburger.svg" alt="hamburger">
        </a>
			</div>
    </div><!--header-->
    <div class="grid-container">
      <div class="planet">
        <p>
          01 Pick Your Destination
        </p>
        <div class="planet-image">
          <img src="assets/destination/image-mars.webp" alt="mars" id="gola">
        </div>
      </div><!--planet--> 
      <div class="planet-info">
        <div class="planet-list">
          <p id="moon">MOON</p>
          <p id="mars">MARS</p>
          <p id="europa">EUROPA</p>
          <p id="titan">TITAN</p>
        </div><!--planet-list-->
        <div class="data" id="data">
          <h2 id="planet-name">
            mars
          </h2>
          <p id="planet-description">
            Don’t forget to pack your hiking boots. You’ll need them to tackle Olympus Mons,
  the tallest planetary mountain in our solar system. It’s two and a half times
  the size of Everest!
          </p>
          <div class="footer">
            <div class="distance">
              <p>
                avg. distance
              </p>
              <h2 id="avg-distance">
                225 mil.km
              </h2>
            </div>
            <div class="time">
              <p>
                est. travel time
              </p>
              <h2 id="est-time">
                9 months
              </h2>
            </div>
          </div><!--footer-->
        </div><!--data-->
      </div><!--planet-info-->
    </div><!--grid-container-->
  </div><!--container-->
</body>
<script src="destination.js"></script>
</html>
